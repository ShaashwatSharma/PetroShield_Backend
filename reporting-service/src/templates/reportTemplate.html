<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fuel Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 30px; }
    h1, h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    .chart-container { width: 100%; height: 300px; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>{{organization}}</h1>
  <h2>Report made by: {{reportMadeBy}}</h2>

  <h3>Fuel Logs</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Vehicle</th>
        <th>Fuel Used (L)</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      {{#logs}}
        <tr>
          <td>{{date}}</td>
          <td>{{vehicle}}</td>
          <td>{{fuelUsed}}</td>
          <td>{{location}}</td>
        </tr>
      {{/logs}}
    </tbody>
  </table>

  <div class="chart-container">
    <canvas id="pieChart"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="lineChart"></canvas>
  </div>

  <h3>Description</h3>
  <p>{{description}}</p>

  <!-- Inject data as raw JSON in separate script tags -->
<script type="application/json" id="pie-data">{{&pieData}}</script>
<script type="application/json" id="line-data">{{&lineData}}</script>

<script>
  const pieRaw = document.getElementById('pie-data').textContent;
  const lineRaw = document.getElementById('line-data').textContent;

  const pieData = JSON.parse(pieRaw);
  const lineData = JSON.parse(lineRaw);

  new Chart(document.getElementById('pieChart'), {
    type: 'pie',
    data: pieData
  });

  new Chart(document.getElementById('lineChart'), {
    type: 'bar',
    data: lineData
  });
</script>

</body>
</html>
